name: ci

permissions:
  contents: write

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - 'renovate/**'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch complete history for proper release detection
          persist-credentials: false # to make `cycjimmy/semantic-release-action` work on protected branches
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: Install Playwright
        # does not need to explicitly set chromium after https://github.com/microsoft/playwright/issues/14862 is solved
        run: pnpm playwright install chromium

      - name: ğŸš§ Set up project
        run: pnpm dev:prepare

      - name: ğŸš§ Prepare playground
        # prepare the playground for tests
        run: pnpm playground:prepare

      - name: ğŸ”  Lint project
        run: pnpm run lint

      - name: ğŸ§ª Test project
        run: pnpm test -- --coverage

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸ’ª Test types
        run: pnpm test:types

      - name: ğŸŸ© Coverage
        uses: codecov/codecov-action@v4

      - name: ğŸŒ Release
        id: semantic
        uses: cycjimmy/semantic-release-action@cb425203a562475bca039ba4dbf90c7f9ac790f4 # v4.1.0
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            conventional-changelog-conventionalcommits
          semantic_version: 24.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # required to be owned by a custom user to create releases & comments on protected branches
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: âœ¨ Beautify changelog
        if: steps.semantic.outputs.new_release_published == 'true'
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
