name: ci

permissions: {}

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - alpha
      - beta
      - main

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # fetch complete history for proper release detection
          persist-credentials: false # to make `cycjimmy/semantic-release-action` work on protected branches

      - name: Setup package manager
        run: |
          npm install -g corepack@latest
          corepack enable

      - uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: Install Playwright
        # does not need to explicitly set chromium after https://github.com/microsoft/playwright/issues/14862 is solved
        run: pnpm playwright install chromium

      - name: ğŸš§ Set up project
        run: pnpm dev:prepare

      - name: ğŸš§ Prepare playground
        # prepare the playground for tests
        run: pnpm playground:prepare

      - name: ğŸ”  Lint project
        run: pnpm run lint

      - name: ğŸ§ª Test project
        run: pnpm test

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸ’ª Test types
        run: pnpm test:types

      - name: ğŸŸ© Coverage
        if: matrix.os != 'windows-latest'
        uses: codecov/codecov-action@v5

      - name: ğŸŒ Release
        id: semantic
        uses: cycjimmy/semantic-release-action@ba330626c4750c19d8299de843f05c7aa5574f62 # v5.0.2
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            conventional-changelog-conventionalcommits
          semantic_version: 25.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # required to be owned by a custom user to create releases & comments on protected branches

      - name: âœ¨ Beautify changelog
        if: steps.semantic.outputs.new_release_published == 'true'
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
