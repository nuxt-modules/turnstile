name: ci

permissions:
  contents: write

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - alpha
      - beta
      - main

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch complete history for proper release detection
          persist-credentials: false # to make `cycjimmy/semantic-release-action` work on protected branches
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: 📦 Install dependencies
        run: pnpm install

      - name: Install Playwright
        # does not need to explicitly set chromium after https://github.com/microsoft/playwright/issues/14862 is solved
        run: pnpm playwright install chromium

      - name: 🚧 Set up project
        run: pnpm dev:prepare

      - name: 🚧 Prepare playground
        # prepare the playground for tests
        run: pnpm playground:prepare

      - name: 🔠 Lint project
        run: pnpm run lint

      - name: 🧪 Test project
        run: pnpm test

      - name: 🛠 Build project
        run: pnpm build

      - name: 💪 Test types
        run: pnpm test:types

      - name: 🟩 Coverage
        if: matrix.os != 'windows-latest'
        uses: codecov/codecov-action@v4

      - name: 🌍 Release
        id: semantic
        uses: cycjimmy/semantic-release-action@b1b432f13acb7768e0c8efdec416d363a57546f2 # v4.1.1
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            conventional-changelog-conventionalcommits
          semantic_version: 24.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # required to be owned by a custom user to create releases & comments on protected branches
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ✨ Beautify changelog
        if: steps.semantic.outputs.new_release_published == 'true'
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
